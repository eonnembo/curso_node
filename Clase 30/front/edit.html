<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTEOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>POSTEOS</h1>
    <!-- Formulario para editar un posteo -->
    <form id="form-editar-posteo">
        <label for="editar-titulo">Nuevo Título</label>
        <input type="text" name="titulo" id="editar-titulo" required>
        <br>
        <label for="editar-contenido">Nuevo Contenido</label>
        <textarea name="contenido" id="editar-contenido"></textarea>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>

    <!-- Cargar Axios desde el CDN -->
    <!-- https://axios-http.com/es/docs/intro -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./edit.js"></script> <!-- Agrega tu archivo JavaScript para la edición -->
</body>
</html>
